<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>User Registration</h1>
    <form id="registrationForm" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="avatar">Avatar:</label>
      <input type="file" id="avatar" name="avatar" required />

      <label for="coverImage">Cover Image:</label>
      <input type="file" id="coverImage" name="coverImage" required />

      <button type="submit">Register</button>
    </form>
    <div class="Details"></div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData();
          formData.append(
            "username",
            document.getElementById("username").value
          );
          formData.append("email", document.getElementById("email").value);
          formData.append(
            "fullName",
            document.getElementById("fullName").value
          );
          formData.append(
            "password",
            document.getElementById("password").value
          );
          formData.append("avatar", document.getElementById("avatar").files[0]);
          formData.append(
            "coverImage",
            document.getElementById("coverImage").files[0]
          );

          try {
            const response = await fetch(
              "https://video-streaming-application-ochre.vercel.app/api/v1/users/register",
              {
                method: "POST",
                body: formData,
              }
            );
            const data = await response.json();
            // Convert the JavaScript object to a JSON string with indentation for readability
            const dataString = JSON.stringify(data, null, 2);

            // Display the JSON string in the console
            console.log(dataString);

            // If you want to display it on the page, you can set it to an HTML element's innerHTML
            document.querySelector(".Details").innerHTML =
              `<pre>${dataString}</pre>`;
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
